<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout </title>
</head>
<body>
    <div class="mx-auto px-4 my-4">
        <button class="w-full py-2 border-2 border-blue-600 bg-blue-600 text-white rounded mr-2 uppercase hover:text-blue-700 hover:bg-transparent" onclick="addToCart('Product Name', 1799.00)">
            <i class="fad fa-shopping-cart mx-1"></i>
            <span class="mr-2">Add to cart</span>
        </button>
        <button class="w-full py-2 border-2 border-green-600 bg-green-600 text-white rounded uppercase hover:text-green-700 hover:bg-transparent" onclick="checkout('Product Name', 1799.00)">
            <i class="fas fa-shopping-bag mx-1"></i>
            <span class="mr-2">Checkout</span>
        </button>
    </div>
</body>
<script src="chekout.js"></script>
</html>
